<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Todo Tracker</title>
  </head>
  <body>
    <dialog class="project-dialog">
      <form action="" class="project-form">
        <div>
          <label for="project-name">Project Name: </label>
          <input type="text" id="project-name" maxlength="16" required />
        </div>

        <button type="submit" class="create-project-btn">Create Project</button>
        <button type="reset" class="project-cancel-btn">Cancel</button>
      </form>
    </dialog>

    <dialog class="todo-dialog">
      <form action="" class="todo-form">
        <div>
          <label for="todo-name">Task Name: </label>
          <input type="text" id="todo-name" maxlength="16" required />
        </div>

        <div>
          <label for="todo-description">Description: </label>
          <textarea id="todo-description"></textarea>
        </div>

        <div>
          <label for="todo-due-date">Due Date: </label>
          <input type="date" id="todo-due-date" />
        </div>

        <div>
          <input
            type="radio"
            id="todo-low-priority"
            name="todo-priority"
            value="low"
            checked
          />
          <label for="todo-low-priority">Low Priority</label>

          <input
            type="radio"
            id="todo-medium-priority"
            name="todo-priority"
            value="medium"
          />
          <label for="todo-medium-priority">Medium Priority</label>

          <input
            type="radio"
            id="todo-high-priority"
            name="todo-priority"
            value="high"
          />
          <label for="todo-high-priority">High Priority</label>
        </div>

        <button type="submit" class="create-todo-btn">Create Task</button>
        <button type="reset" class="todo-cancel-btn">Cancel</button>
      </form>
    </dialog>

    <div class="main-container">
      <nav>
        <h1>Todo Tracker</h1>

        <div class="default-todo-container"></div>

        <div class="project-bar">
          <div class="project-header">
            <h2>Projects</h2>
            <button class="add-project-btn">Add Project</button>
          </div>

          <div class="project-list-bar"></div>
        </div>
      </nav>

      <div class="content">
        <div class="content-header">
          <h3 class="content-project-name"></h3>
          <button class="add-todo-btn">Add Task</button>
        </div>

        <div class="todo-container"></div>
      </div>
    </div>
  </body>
</html>
